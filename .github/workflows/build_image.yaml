name: Build image

on:
  push:
    branches:
    - '**'

env:
  INSTALL_METHOD: docker-ha
  TIMESCALE_TSDB_ADMIN: "1.0.0"
  TIMESCALE_HOT_FORGE: "v0.1.36"
  TIMESCALE_OOM_GUARD: "v1.1.1"
  TIMESCALE_CLOUDUTILS: "v1.1.0"
  DOCKER_CACHE_FROM: docker.io/timescale/timescaledb-ha:pg14-builder
jobs:
  build-image:
    name: Build the default Docker Image
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and push to Amazon ECR
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
          DOCKER_PUBLISH_URLS: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/timescaledb-ha
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: make push-sha
      - name: List docker Images
        run: make list-images
