name: Build branch

on:
  push:
    branches:
      - "*/**"
    paths-ignore:
      - ".github/workflows/publish*.yaml"
      - "*.md"

concurrency:
  group: build-branch-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_REPOSITORY: timescale/timescaledb-ha
  DOCKER_REGISTRY: docker.io
  PG_MAJOR: 18
  ALL_VERSIONS: "true"
  OSS_ONLY: "false"

jobs:
  build-branch:
    name: Build and push branch
    runs-on: ${{ matrix.runs_on }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ amd64, arm64 ]
        include:
          - platform: amd64
            runs_on: ubuntu-22.04
          - platform: arm64
            runs_on: cloud-image-runner-arm64

    steps:
      # The github runners have a lot of space in /mnt, but apparently not enough in /. This step removes about 13G.
      - name: remove unneeded runner software
        run: |
          echo "Before cleanup:"
          df -h
          
          echo "Disk usage by major directories:"
          sudo du -sh /usr/share/dotnet /usr/local/lib/android /opt/microsoft /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/hostedtoolcache /opt/ghc 2>/dev/null || true
          
          # Remove .NET runtime
          sudo rm -rf /usr/share/dotnet
          
          # Remove Android SDK
          sudo rm -rf /usr/local/lib/android
          
          # Remove Microsoft tools
          sudo rm -rf /opt/microsoft
          
          # Remove Java JDKs
          sudo rm -rf /usr/lib/jvm
          
          # Remove Swift toolchain
          sudo rm -rf /usr/share/swift
          
          # Remove Haskell/GHC
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/ghc
          
          # Remove cached tools
          # Only do this if you don't need these pre-cached versions
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Remove Julia
          sudo rm -rf /usr/local/julia*
          
          # Remove Azure CLI and other cloud tools
          sudo rm -rf /opt/az
          sudo rm -rf /usr/share/az_*
          
          # Remove Google Cloud SDK
          sudo rm -rf /usr/lib/google-cloud-sdk
          
          # Remove PowerShell
          sudo rm -rf /usr/local/share/powershell
          
          # Remove CodeQL
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          
          # Remove browsers if not needed for testing
          # Uncomment these if you don't need browsers
          # sudo apt-get remove -y '^google-chrome-.*' '^firefox.*' '^chromium-.*' 2>/dev/null || true
          
          # Remove package manager caches
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
          echo "After cleanup:"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.ORG_DOCKER_HUB_USERNAME }}
          password: ${{ secrets.ORG_DOCKER_HUB_ACCESS_TOKEN }}

      - name: Setup | Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        env:
          PLATFORM: ${{ matrix.platform }}
        run: make build-sha

      - name: Check
        env:
          PLATFORM: ${{ matrix.platform }}
        run: make check-sha

      - name: Publish
        env:
          PLATFORM: ${{ matrix.platform }}
        run: make publish-sha

  publish-combined-manifest:
    name: Publish branch manifest
    needs: [ "build-branch" ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.ORG_DOCKER_HUB_USERNAME }}
          password: ${{ secrets.ORG_DOCKER_HUB_ACCESS_TOKEN }}

      - name: Publish combined manifest for branch
        run: make publish-combined-sha
